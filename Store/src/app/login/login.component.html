<div class='container'>
    <div class='card shadow-lg p-3 mb-5 bg-white rounded'>
        <div class='card-header shadow-sm p-3 mb-5 bg-white rounded'>
            {{pageTitle}}
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group" >
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" [(ngModel)]="user.username" placeholder="Username" ngModel #usernameField="ngModel" required
                        [class.field-error]="loginForm.submitted && usernameField.invalid"/>
                <div [hidden]="!loginForm.submitted || usernameField.valid" class="alert alert-danger">
                    Enter a username.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" ngModel #passwordField="ngModel" required
                        [class.field-error]="loginForm.submitted && passwordField.invalid"/>
                <div [hidden]="!loginForm.submitted || passwordField.valid" class="alert alert-danger">
                    Enter a password.
                </div>
            </div>

            <div [hidden]='!isError' class="alert alert-danger">
                Invalid Credentials.
            </div>

            <input type="submit" class="btn btn-outline-primary button-spcae" value="Login" />
            <button type="button" class="btn btn-outline-secondary button-spcae" [routerLink]="['/register']">Register</button>
        </form>

    </div>
</div>
